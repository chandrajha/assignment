<h3>This is manager page</h3>


Manager Details:<input type="checkbox" value="Details" [(ngModel)]="x"/> | 

Employee List:<input type="checkbox" value="Employee List"/><br><br><br>


<table border="2" width="200" [hidden]="x">
    <tr>
      <th>ManagerName</th>
      <th>MobileNo</th>
      <th>Email</th>
      <th>Location</th>
    </tr>
    <tr *ngFor="let item of mgrs">
      <td>{{item.mgname | titlecase}}</td>
      <td>{{item.email | uppercase}}</td>
      <td>{{item.mob}}</td>
      <td>{{item.loc | uppercase}}</td>
    </tr>
</table>
